name: Silver Tracker (5 Min)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # üîç DEBUG STEP (TEMPORARY ‚Äì IMPORTANT)
      - name: Debug Telegram secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå TELEGRAM_BOT_TOKEN is NOT set"
          else
            echo "‚úÖ TELEGRAM_BOT_TOKEN is set"
          fi

          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "‚ùå TELEGRAM_CHAT_ID is NOT set"
          else
            echo "‚úÖ TELEGRAM_CHAT_ID is set"
          fi

      - name: Run silver tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python silver_tracker.py

      - name: Commit CSV safely
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git pull --rebase origin main || true
          git add silver_history.csv || true
          git diff --quiet || git commit -m "Update silver history"
          git push origin main || true
